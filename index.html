<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charity: water | Give Clean Water</title>
    
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

    <!-- Header Section -->
    <header class="sticky top-0 z-50 bg-black bg-opacity-80 backdrop-blur-md">
        <div class="container mx-auto px-6 py-5 flex justify-between items-center">
            <!-- Logo: Using the white text version for better contrast -->
            <a href="#">
             <!-- Logo replaced with local charitywater_logo_horizontal_WhiteText image -->
             <img src="img/charitywater_logo_horizontal_WhiteText.png" 
                 alt="charity: water logo" 
                 class="h-7 w-auto">
            </a>
            
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8 text-sm font-bold">
                <a href="#" class="text-white hover:text-yellow-400 transition-colors duration-300">Take Action</a>
                <a href="#" class="text-white hover:text-yellow-400 transition-colors duration-300">About Us</a>
                <a href="#" class="text-white hover:text-yellow-400 transition-colors duration-300">Why Water?</a>
                <a href="#" class="bg-yellow-400 text-black py-2 px-6 rounded-full hover:bg-yellow-300 transition-colors duration-300">Give</a>
            </nav>
            
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden bg-black bg-opacity-90">
            <a href="#" class="block text-center py-3 px-6 text-white hover:bg-gray-800">Take Action</a>
            <a href="#" class="block text-center py-3 px-6 text-white hover:bg-gray-800">About Us</a>
            <a href="#" class="block text-center py-3 px-6 text-white hover:bg-gray-800">Why Water?</a>
            <a href="#" class="block text-center py-4 px-6 mt-2 mb-4 mx-6 bg-yellow-400 text-black rounded-full hover:bg-yellow-300">Give</a>
        </div>
    </header>

    <!-- Main Content: Hero Section -->
    <main>
        <!-- The main container uses a background image with a dark overlay for text readability -->
    <!-- Hero Section background image replaced with local Malawi_2023_CG-0565 image -->
    <div class="relative bg-cover bg-center hero-section" style="background-image: url('img/Malawi_2023_CG-0565.jpg');" data-real-bg="Malawi_2023_CG-0565.jpg">
            <!-- Semi-transparent overlay -->
            <div class="absolute inset-0 bg-black opacity-60"></div>
            
            <!-- Hero Content -->
            <div class="relative container mx-auto px-6 h-full flex flex-col justify-center items-start text-left">
                <div class="max-w-xl">
                    <!-- Headline from your presentation -->
                    <h1 class="text-5xl md:text-6xl font-black leading-tight">
                        Give clean water, Track Your Impact!
                    </h1>
                    
                    <!-- Main Call-to-Action Button -->
                    <a href="#" class="inline-block bg-yellow-400 text-black font-bold py-4 px-10 rounded-full mt-8 text-lg hover:bg-yellow-300 transform hover:scale-105 transition-transform duration-300">
                        Donate Now
                    </a>
                    
                    <!-- Subheadline with donation impact -->
                    <p class="mt-8 text-base md:text-lg max-w-md">
                        $10.00 a month can provide clean water to <strong>3 people</strong> every year. 100% of funds go to water projects.
                    </p>
                </div>
                
                <!-- Location indicator from your design -->
                <div class="absolute bottom-10 left-6 flex items-center space-x-2 text-white opacity-80">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                     <span class="text-xl font-semibold">Malawi</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="bg-black py-6">
        <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
            <p>&copy; 2025 charity: water | This is a conceptual design.</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // This is a helper to remind you where to put your real image sources.
        // In a real project, you would just use the correct `src` and `style` attributes directly.
        document.addEventListener('DOMContentLoaded', () => {
            const realSrcElements = document.querySelectorAll('[data-real-src]');
            realSrcElements.forEach(el => {
                // In a real project, you'd replace the placeholder `src` with the value from `data-real-src`.
                // For now, this just logs it to the console.
                console.log(`Replace ${el.src} with ${el.dataset.realSrc}`);
            });
            
            const realBgElements = document.querySelectorAll('[data-real-bg]');
            realBgElements.forEach(el => {
                console.log(`Replace background image with ${el.dataset.realBg}`);
            });
        });
    </script>

</body>
</html>
